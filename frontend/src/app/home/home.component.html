<div class="content" fxLayout="row" fxLayoutAlign="center none">
  <app-api-in-out-card
          fxFlex
          title='"String Reverse"'
          subTitle="Local"
          content='When you click the Reverse button, the text from the Input field must appear in the Output field reversed, with some "special" rules'
          apiText="Reverse"
          [responseObj]="reverseResponse"
          (apiClick)="reverse($event)"
          [isLocal]="true"
  >
  </app-api-in-out-card>
  <app-api-in-out-card
      fxFlex
      title='"String Stats"'
      subTitle="Public"
      imgUrl="assets/image/foo.png"
      content='This is an demo public endpoint which requires no authentication.'
      apiText="/api/stringstats"
      [responseObj]="statsResponse"
      (apiClick)="makeStatsRequest($event)"
  >
  </app-api-in-out-card>
 <app-api-card
    fxFlex
    title='"Foo"'
    subTitle="Public"
    imgUrl="assets/image/foo.png"
    content='This is an demo public endpoint which requires no authentication.'
    apiText="/api/foo"
    [responseObj]="fooResponse"
    (apiClick)="makeRequest($event)"
  >
  </app-api-card>
